{% extends 'base.html' %}

{% block context %}
  <div class="container">
    <div class="py-5 text-center">
      <h2>Удалить игру</h2>
    </div>
    <div class="row justify-content-center">
      <div class="col">
        <form method="post">
          {% csrf_token %}
          <p>Вы уверены, что хотите удалить игру "{{ game.title }}"</p>
          <div class="col-12">
            <button class="btn btn-danger" type="submit">Удалить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
