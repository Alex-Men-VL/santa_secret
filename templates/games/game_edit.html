{% extends 'base.html' %}

{% block context %}
  <div class="container">
    <div class="py-5 text-center">
      <h2>{{ title }}</h2>
    </div>
    <div class="row justify-content-center">
      <div class="col">
        <form method="post">
          {% csrf_token %}
          {% for f in form %}
            <div class="mb-4">
              <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}:</label>
              {{ f }}
              <div class="form-error">
                {{ f.errors }}
              </div>
            </div>
          {% endfor %}
          <div class="col-12">
            <button class="btn btn-danger" type="submit">{{ button }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
