{% extends 'base.html' %}

{% block context %}
  <div class="container-fluid">
    <h1>{{ title }}</h1>
    <form method="post">
      {% csrf_token %}
      {% for f in form %}
        <div class="mb-4">
          <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}:</label>
          {{ f }}
          <div class="form-error">
            {{ f.errors }}
          </div>
        </div>
      {% endfor %}
      <div class="col-12">
        <button class="btn btn-danger" type="submit">{{ button }}</button>
      </div>
    </form>
  </div>

{% endblock %}
