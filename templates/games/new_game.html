{% extends 'base.html' %}

{% block context %}
  {% if request.user.is_authenticated %}
    <div class="container-fluid">
    <h1>{{ title }}</h1>
    <form action="{% url 'new_game' %}" method="post">
      {% csrf_token %}
      {% for f in form %}
        <div class="mb-4">
          <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}:</label>
          {{ f }}
          <div class="form-error">
            {{ f.errors }}
          </div>
        </div>
      {% endfor %}
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Создать игру</button>
      </div>
    </form>
  </div>
  {% else %}
    <div class="container-fluid">
      <h3>Перед созданием игры необходимо <a href="{% url 'login' %}">авторизоваться.</a></h3>
    </div>
  {% endif %}

{% endblock %}
