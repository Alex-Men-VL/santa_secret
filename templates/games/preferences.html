{% extends 'base.html' %}

{% block context %}
  <div class="container">
      <div class="py-5 text-center">
        <h2>Примеры вишлистов</h2>
      </div>
      {% if preferences|length_is:"0" %}
      {% endif %}
      {% for preference in preferences %}
        <div class="card mb-3">
          <div class="card-body">
            <p class="card-text">{{ preference }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
{% endblock %}
