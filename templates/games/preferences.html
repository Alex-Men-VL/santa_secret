{% extends 'base.html' %}

{% block context %}
  <div class="container">
      <div class="py-5 text-center">
        <h2>Примеры вишлистов</h2>
      </div>
      {% if preferences|length_is:"0" %}
        <div class="container">
          <div class="py-3 text-center">
            <h4>Ни один пользователь не написал свой вишлист<br>Будь первым!</h4>
          </div>
          <div class="d-grid gap-2 col-3 mx-auto">
            <a class="btn btn-danger" href="{% url 'user_preferences' %}" role="button">Добавить свои предпочтения</a>
          </div>
        </div>
      {% endif %}
      {% for preference in preferences %}
        <div class="card mb-3">
          <div class="card-body">
            <p class="card-text">{{ preference }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
{% endblock %}
